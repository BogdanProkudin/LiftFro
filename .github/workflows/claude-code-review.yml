name: PR Review with Progress Tracking

# This example demonstrates how to use the track_progress feature to get
# visual progress tracking for PR reviews, similar to v0.x agent mode.

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review-with-tracking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Enable progress tracking
          track_progress: true

          # Your custom review instructions
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Perform a comprehensive code review with the following focus areas:

            1. **Code Quality**
               - Clean code principles and best practices
               - Proper error handling and edge cases
               - Code readability and maintainability

            2. **Security**
               - Check for potential security vulnerabilities
               - Validate input sanitization
               - Review authentication/authorization logic

            3. **Performance**
               - Identify potential performance bottlenecks
               - Review database queries for efficiency
               - Check for memory leaks or resource issues

            4. **Testing**
               - Verify adequate test coverage
               - Review test quality and edge cases
               - Check for missing test scenarios

            5. **Documentation**
               - Ensure code is properly documented
               - Verify README updates for new features
               - Check API documentation accuracy

            For every issue found, assign a severity level:
            - 游댮 CRITICAL: Security vulnerabilities (SQL injection, XSS, eval, hardcoded secrets/credentials, missing auth/authz, remote code execution, path traversal)
            - 游 HIGH: Bugs that will cause runtime errors, data loss, or corruption; `any` types; missing input validation on API boundaries; unhandled promise rejections; race conditions
            - 游리 MEDIUM: Bad practices, poor error handling, performance issues, missing types, code smells
            - 游릭 LOW: Style issues, naming, minor suggestions, documentation gaps

            Provide detailed feedback using inline comments for specific issues. Prefix each inline comment with the severity emoji.

            IMPORTANT: If you find ANY 游댮 CRITICAL or 游 HIGH issues, you MUST exit with a non-zero exit code by running: exit 1
            If there are only 游리 MEDIUM and 游릭 LOW issues (or no issues), exit normally.

          # Tools for comprehensive PR review
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(exit:*)"
            --model claude-sonnet-4-5-20250929

# When track_progress is enabled:
# - Creates a tracking comment with progress checkboxes
# - Includes all PR context (comments, attachments, images)
# - Updates progress as the review proceeds
# - Marks as completed when done
